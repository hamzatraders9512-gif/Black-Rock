<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Rock — Forgot Password</title>
  <link rel="stylesheet" href="css/styles-new.css">
</head>
<body>
  <main class="terminal">
    <div class="terminal-window">
      <div class="brand">
        <div class="logo">
          <div class="logo-icon">◉</div>
          <div class="logo-text">
            <span class="green">Black</span><span class="orange">Rock</span>
          </div>
        </div>
      </div>

      <h1 class="welcome">Reset your password</h1>

      <div class="auth-section">
        <form class="form" id="forgotForm" novalidate>
          <div class="input-group">
            <div class="label-row">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span class="input-label">Email Address</span>
            </div>
            <input type="email" name="email" class="input-field" placeholder="you@example.com" required>
          </div>

          <button type="submit" class="sign-in" id="sendResetBtn">Send reset link</button>
        </form>
      </div>

      <footer>
        <p class="signup-text">
          Remembered? <a href="index.html" class="signup-link">Sign in</a>
        </p>
      </footer>
    </div>
  </main>

  <script src="js/auth-shared.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const sendBtn = document.getElementById('sendResetBtn');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.querySelector('input[name="email"]').value.trim();
        if (!email) {
          showToast('Please enter your email address', 'error');
          return;
        }

        if (sendBtn) {
          sendBtn.disabled = true;
          sendBtn.textContent = 'Sending...';
        }

        try {
          const res = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const data = await res.json();
          if (res.ok) {
            showToast(data.message || 'If that account exists, we sent a reset link', 'success');
            // redirect to sign in after brief delay
            setTimeout(() => window.location.href = '/index.html', 3500);
          } else {
            showToast(data.message || 'Unable to send reset link', 'error');
          }
        } catch (err) {
          console.error(err);
          showToast('Connection error. Try again later.', 'error');
        } finally {
          if (sendBtn) {
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send reset link';
          }
        }
      });
    });
  </script>
</body>
</html>
